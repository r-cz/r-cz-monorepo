<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- Primary Meta Tags -->
  <title>Ryan Cruz</title>
  <meta name="title" content="Ryan Cruz">
  <meta name="description" content="Personal website showcasing professional experience" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://ryancruz.com/">
  <meta property="og:title" content="Ryan Cruz">
  <meta property="og:description" content="Personal website showcasing professional experience">
  <meta property="og:image" content="https://ryancruz.com/social-preview.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://ryancruz.com/">
  <meta name="twitter:title" content="Ryan Cruz">
  <meta name="twitter:description" content="Personal website showcasing professional experience">
  <meta name="twitter:image" content="https://ryancruz.com/social-preview.png">

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#121826" />

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="/icons/favicon.png" />
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />

  <!-- Theme initialization script -->
  <script>
    (function () {
      // Set up our initial theme state
      window.__INITIAL_THEME_STATE__ = {
        isDark: false,
        source: 'system'
      };

      // Determine the initial theme
      const savedPreference = localStorage.getItem('darkMode');
      if (savedPreference !== null) {
        window.__INITIAL_THEME_STATE__.isDark = JSON.parse(savedPreference);
        window.__INITIAL_THEME_STATE__.source = 'localStorage';
      } else if (window.matchMedia?.('(prefers-color-scheme: dark)').matches) {
        window.__INITIAL_THEME_STATE__.isDark = true;
        window.__INITIAL_THEME_STATE__.source = 'system';
      }

      // Apply the theme immediately
      if (window.__INITIAL_THEME_STATE__.isDark) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
