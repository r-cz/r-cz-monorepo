<!DOCTYPE html>
<html>
<head>
  <title>Debug Page</title>
</head>
<body>
  <h1>Debug Information</h1>
  <p>Host: <span id="host"></span></p>
  <p>Path: <span id="path"></span></p>
  <p>Available Routes:</p>
  <ul>
    <li><a href="/main/">Main Site</a></li>
    <li><a href="/tools/">Tools Site</a></li>
  </ul>
  
  <script>
    document.getElementById('host').textContent = window.location.hostname;
    document.getElementById('path').textContent = window.location.pathname;
  </script>
</body>
</html>
