<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ryan Cruz Sites</title>
  <script>
    // Simple router based on domain
    const host = window.location.hostname;
    if (host === 'ryancruz.com' || host.includes('ryancruz') && !host.includes('tools')) {
      window.location.replace('/main/');
    } else if (host === 'tools.ryancruz.com' || host.includes('tools')) {
      window.location.replace('/tools/');
    }
  </script>
</head>
<body>
  <noscript>
    <p>Please enable JavaScript to navigate to the correct site.</p>
  </noscript>
</body>
</html>
